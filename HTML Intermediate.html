<html>
    <head>
        <title>Intermediate HTML</title>
    </head>
    <body>
        <h1>Intermediate HTML</h1>
        <p>
            <div id="scissors">
                <p>This is <span class="paper">crazy</span></p>
            </div>
        </p>
        <p>
            <div id="scissors">
                <p>This is <em class="paper">crazy</em></p>
            </div>
        </p>
    </body>
</html>
